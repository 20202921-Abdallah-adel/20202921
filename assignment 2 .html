<html>
<head>
        <body>
            <h1> New Student  </h1>
            <!--pr info-->
            
            <fieldset> <legend> personal Info </legend>
            <form> 
                <label>
                <p>
                    First Name:
                    <input type="text" name="txtFirstName" > 
            </label>
              </p>
              <p>
                  <label>
                      Last Name:
                      <input type="text" name="txtLastName">
                      </label>
              </p>
              <p>
                  <lapel>
                Birthdate:
                <input type="date" name="txtBirthdate" >
                  </lapel>
              </p>
              <p>
                  <label>
                      Gender:
                      <input type="radio" name="txtGender" value="male" > Male
                      <input type="radio" name="txtGender" value="female "> female
                      </label>
              </p>
              </fieldset>
              <!--pr info-->
              <!--c info-->
              <fieldset> <legend>  Contact Info </legend>
              <p>
                  <label>
                      Emil:
                      <input type="email" name="txtEmail">
                  </label>
              </p>
              <p>
                  <label>
                      Phone:
                      <input type="tel" name="txtPhone">
                  </label>
              </p>
            
              <p>
                  <label>
                      Address :
                      <textarea rows="2" cols="100" name="txtAdress"> </textarea>
                  </label>
              </p>
            </fieldset>
            <!--c info-->
             <!--unive info-->
             <fieldset> <legend> University Info </legend>
                <p> 
                    <label>
                        Faculty:
                        <select name="faculty" >
                            <option value="cs"> Computer Science </option>
                            <option value="eng"> Engineering </option>
                        </select>
                    </label>
                </p>
             </fieldset>
             <!--unive info-->
             <button> Add To List </button>


            </form>
    </body>
</head>
</html>
